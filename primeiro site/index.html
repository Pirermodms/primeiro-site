    <script>
        // codigo da coversao do dolar
        function converter() {
            const valorReais = document.getElementById('valorReais').value;
            const taxaDeCambio = 5.88; // Exemplo de taxa de câmbio para o dólar
            if (valorReais) {
                const valorDolar = valorReais / taxaDeCambio;
                document.getElementById('resultado').value = `US$ ${valorDolar.toFixed(2)}`;
            } else {
                document.getElementById('resultado').value = 'Digite um valor';
            }
        }
