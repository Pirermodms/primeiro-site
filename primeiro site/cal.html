<body>
<div class="calculador">
<h1>Calculadora</h1>
<p id="result"></p>
<table>

<tr>
<td><button class="btc" onclick="clean()">C</button></td>
<td><button class="btc" onclick="back()"><</button></td>
<td><button class="btc" onclick="insert('*')">X</button></td>
<td><button class="btc" onclick="insert('/')">÷</button></td>
</tr>

<tr>
<td><button class="btc" onclick="insert('7')">7</button></td> 
<td><button class="btc" onclick="insert('8')">8</button></td>
<td><button class="btc" onclick="insert('9')">9</button></td>
<td><button class="btc" onclick="insert('+')">+</button></td>
</tr>

<tr>
<td><button class="btc" onclick="insert('4')">4</button></td> 
<td><button class="btc" onclick="insert('5')">5</button></td>
<td><button class="btc" onclick="insert('6')">6</button></td>
<td><button class="btc" onclick="insert('-')">-</button></td>
</tr>

<tr>
<td><button class="btc" onclick="insert('1')">1</button></td> 
<td><button class="btc" onclick="insert('2')">2</button></td>
<td><button class="btc" onclick="insert('3')">3</button></td>
<td rowspan="2" ><button class="btc" style="height: 135px;" onclick="calcular()">=</button></td>
 </tr>

 <tr>
 <td colspan="2"><button class="btc" style="width: 176px;" onclick="insert('0')">0</button></td> 
<td><button class="btc" onclick="insert('.')">.</button></td>
</tr>
</table>
</div>
